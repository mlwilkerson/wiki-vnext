<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <style type="text/css">
      @keyframes initspinner {
        to { transform: rotate(360deg); }
      }

      .init-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,.75);
        z-index: 2000000000;
        backdrop-filter: blur(10px);
      }

      .body--dark .init-loading {
        background-color: rgba(0,0,0,.75);
      }

      .init-loading:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
        border-radius: 50%;
        border-top: 2px solid #1976D2;
        border-right: 2px solid transparent;
        animation: initspinner .6s linear infinite;
        z-index: 2000000000;
      }
    </style>

    <noscript>
      <style type="text/css">
        .init-loading {
          display: none !important;
        }

        .q-drawer-container {
          display: none !important;
        }

        .scroll.relative-position {
          position: static !important;
        }

        .scroll.relative-position > .absolute {
          position: relative !important;
        }
      </style>
    </noscript>
  </head>
  <body>
    <div class="init-loading"></div>
    <div id="q-app"></div>
    <% if (ctx.mode.ssr && process.env.ssr) { %>
      {{{ renderState({ contextKey: 'apolloState', windowKey: '__APOLLO_STATE__' }) }}}
    <% } %>
  </body>
</html>
